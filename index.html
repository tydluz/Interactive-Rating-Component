<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Interactive rating component</title>
        <link href="https://fonts.google.com/specimen/Overpass" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <script src="index.js" defer></script>

        <div class="card" id="rate__card">
            <div class="star__desktop">
                <img src="./images/icon-star.svg" alt="Star icon" />
            </div>
            <h2 class="heading">How did we do?</h2>

            <p class="text">
                Please let us know how we did with your support request. All
                feedback is appreciated to help us improve our offering!
            </p>

            <div class="rating">
                <div class="rate" id="rate1">1</div>
                <div class="rate" id="rate2">2</div>
                <div class="rate" id="rate3">3</div>
                <div class="rate" id="rate4">4</div>
                <div class="rate" id="rate5">5</div>
            </div>

            <button class="btn" id="btn">Submit</button>

            <!-- Thank you state start -->

            <div class="thank-you" id="thank_you_card">
                <img
                    src="./images/illustration-thank-you.svg"
                    alt="Thank you
                illustration"
                />
                <div class="out__of">
                    <p>You selected <span id="selected"></span> out of 5</p>
                </div>
                <h2 class="title">Thank you!</h2>
                <div class="subtext">
                    We appreciate you taking the tme to give a rating. If you
                    ever need more support, don't hesistate to get in touch!
                </div>
            </div>

            <!-- Thank you state end -->
        </div>
    </body>
</html>
